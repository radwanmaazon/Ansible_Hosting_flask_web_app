---
- name: update 
  command: dnf update -y

- name: add hostname 
  lineinfile:
    path: /etc/hosts
    line: "{{item}}"
    # state: absent
  loop:
  - "{{ip_1}} db1.mydomain.org"
  - "{{ip_2}} db2.mydomain.org"


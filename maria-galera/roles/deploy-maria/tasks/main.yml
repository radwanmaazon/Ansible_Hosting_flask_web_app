- name: install mariadb
  dnf:
    name:
    - mariadb-server.x86_64
    #- mariadb
    state: latest

# - name: enable and start mariadb
#   systemd: 
#     name: mariadb
#     enabled: yes
#     state: started

- name: Allow ports
  firewalld:
    port: 3306/tcp
    zone: public
    state: enabled
    permanent: true
  notify:
  - firewalld_reload

- meta: flush_handlers

- name: stop_maria
  systemd: 
    name: mariadb
    state: stopped


- name: hostname one
  command: hostnamectl set-hostname db1.mydomain.org
  when: ansible_host == ip_1

- name: hostname two
  command: hostnamectl set-hostname db2.mydomain.org
  when: ansible_host == ip_2